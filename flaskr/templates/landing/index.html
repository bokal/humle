{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="center">
      <header>
        <div>
        </div>
      </header>
      {% if g.user['id'] == post['author_id'] %}
        <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
      {% endif %}
      {% if post['img'] %}
        <img src="/static/img/{{ post['img'] }}"/>
      {% endif %}
      <div id="body">
      <p class="body">{{ post['body']|safe }}</p>
    </div>
    </article>
{% endblock %}
